{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
  <link rel="icon" href="{% static 'img/logo.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='{% static "js/bootstrap.bundle.js" %}'></script>
  <title>{{title}}</title>
</head>
<body>
  <div class="container-fluid cabecalho">
    <div class="menu">
      <nav class="navbar bg-body-tertiary fixed-top bg-ligth" style="height: 5rem;">
        <div class="container-fluid">
          <div class="navbar-brand logo col-md-0 col-lg-0 col-sm-0"><a href="{% url 'accounts:index'%}"><img src="{% static 'img/logo.png' %}" alt="Logo" width="55" height="65" class="logo"></a></div>
          <div class="adm h1 col-md-6 text-center"><h1>Área do Administrador</h1></div> 
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header" style="background-color: #29B9B0;font-family: Arial, Helvetica, sans-serif;">
              <h5 class="offcanvas-title w-100 h-100" style="margin-left: -1.6vw;padding-left: 1.5vw;" id="offcanvasNavbarLabel">RBC</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a href="{% url 'empresa:lista-empresas'%}">Empresas</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'pacotes:lista-pacotes' %}">Pacotes</a>
                </li>
                  <li class="nav-item">
                    <a href="{% url 'accounts:cadastro_template'%}">Cadastro ADM</a>
                  </li>
                  
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Opções Avançadas
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Relatório de buscas</a></li>
                    <li><a class="dropdown-item" href="#">Ativar/Destaviar empresas</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Alterar dados de empresas</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      
      </nav>
</div>
  <div class="header container-fluid w-100 justify-content-md-center">
    <h3>{{titulo}}</h3>
  </div>
</div>
  {% block content %}

  {% endblock %}
</body>
</html>
