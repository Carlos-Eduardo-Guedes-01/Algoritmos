  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      // Obtenha os valores dos campos de entrada
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
  
      // Crie um objeto FormData com os valores dos campos de entrada
      var formData = new FormData();
      formData.append('name', name);
      formData.append('email', email);
      formData.append('message', message);
  
      // Envie os dados para o servidor usando uma solicitação AJAX
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/biarodb@gmail.com', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          // O email foi enviado com sucesso
          alert('Email enviado com sucesso!');
        } else {
          // Ocorreu um erro ao enviar o email
          alert('Erro ao enviar o email. Por favor, tente novamente mais tarde.');
        }
      };
      xhr.send(formData);
    });
  </script>
