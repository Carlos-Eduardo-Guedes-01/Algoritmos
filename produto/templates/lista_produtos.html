{% extends 'base_cliente.html' %}
{% load static %}
{% block content %}
<div class="produtos">
{% for produto in produtos %}
        <div class="lista">
            <div class="img2">
                <img src='{{produto.imagem.url}}' width="100" height="100" class="imgn">
            </div>
            <div class="dados">
                <div class="h3">{{produto.nome_produto}}</div>
                <div class="sub-text">Seção: {{produto.secao}}, {{produto.empresa}}</div>
                <div class="sub-text" style="color: red;">Preço: R$ {{produto.preco}},00</div>
            </div>
        </div>
{% endfor %}
</div>
{% endblock %}
