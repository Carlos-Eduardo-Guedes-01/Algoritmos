{% extends 'base2.html'%}
{% block content %}
{% load static%}
{% if msg %}
<div class="alert {{class}}">
  {{msg}}
</div>
{% endif %}
<center>
<div class="formulario1">
  <form action="{% url 'empresa:empresa_cad' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}  
    {{ form.as_p }}
    <button type="submit" class="botao">Adicionar</button>
  </form>

</div>
</center>
{% endblock %}
