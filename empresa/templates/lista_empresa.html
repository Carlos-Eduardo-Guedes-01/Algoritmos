{% extends 'base2.html' %}
{% load static %}
{% block content %}
{% for empresa in empresas %}
        <div class="lista">
            <div class="img">
                <img src="{% static 'img/sem_foto.png' %}" width="100" height="100">
            </div>
            <div class="dados">
                <div class="h3">{{empresa.nome_empresa}}</div>
                <div class="sub-text">Endere√ßo: {{empresa.rua}}, {{empresa.bairro}}, {{empresa.cidade}}</div>
                <div class="sub-text" style="color: green;">Quantidade de produtos: {{empresa.quant_prod}}</div>
            </div>
            <div class="icone">
                <i class="fa-solid fa-square-pen fa-3x" style="color: #969696;"></i><br>
                <i class="fa-solid fa-trash fa-3x" style="color: #ff1a1a;"></i>
            </div>
            <div class="icone2">
                <i class="fa-solid fa-square-pen fa-lg" style="color: #969696;"></i><br>
                <i class="fa-solid fa-trash fa-lg" style="color: #ff1a1a;"></i>
            </div>
        </div>
{% endfor %}
{% endblock %}
